<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="icon"
			href="https://www.apkmirror.com/wp-content/uploads/2017/12/5a46092d7645f-384x384.png"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Catamaran&family=Inter&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/flickity@2/dist/flickity.min.css"
		/>
		<link rel="stylesheet" href="../style/food.css" />
		<link rel="stylesheet" href="../style/login&Signup.css">
		<link rel="stylesheet" href="../style/cartModalButton.css">


		<title>Zomato</title>
		<style></style>
	</head>
    

    	<div id="foodNavbar"></div>

		<div id="profileDiv">
			<div>
				
				<img src="https://mse.ieor.columbia.edu/themes/custom/columbia/assets/img/people-default.svg" id="userImage"alt="">
				<div>
					<h4 id="profileUserName">User</h4>
					<h4><i class="fa-solid fa-location-dot"></i> <span id="cityName1">Your City</span> </h4>
				</div>
				
			</div>
			<div>
				<h4>100+ <p>Reviews</p></h4>
				<h4>10+ <p>Photos</p></h4>
				<h4>10+ <p>Followers</p></h4>
			</div>
		</div>
		<div id="profileBody">
			<div id="bodySection">
				<h2><i class="fa-solid fa-user"></i> My Profile</h2>
				<h2><i class="fa-solid fa-wallet"></i> My Wallet</h2>
				<h2><i class="fa-solid fa-cart-shopping"></i> My Order</h2>
				<h2><i class="fa-solid fa-heart"></i> My Wishlist</h2>
				<h2><i class="fa-regular fa-credit-card"></i> My Saved Payment</h2>
			</div>
			<div id="bodySection2">
				<h2 id="headingBodySection2">Edit Profile <i class="fa-solid fa-pen-to-square"></i></h2>
				<form action="">
					<div class="mb-2">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control"  id="name" required placeholder="Enter Name">
					  </div>
					<div class="mb-2">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" readonly id="email"required placeholder="Enter Email">
					  </div>
					<div class="mb-2">
						<label for="oldPass" class="form-label">Old Password</label>
						<input type="password" class="form-control"  id="oldPass" required placeholder="Enter Old Password">
					  </div>
					<div class="mb-2">
						<label for="newPass" class="form-label">New Password</label>
						<input type="password" class="form-control"  id="newPass" required placeholder="Enter New Password">
					  </div>
					<div class="mb-4">
						<button type="submit" class="btn btn-primary mb-4">Update Details </button>
					</div>

					  
				</form>
			</div>
		</div>




		<div id="alert"></div>
		<div id="UserSIgnUpLogInModal">
        
		</div>
		<div id="popUpCart">

			<div id="cartDivIframe">
				<i id="closeCartModal" class="fa-solid fa-xmark"></i>
				<embed src="./cart.html" frameborder="0"></embed>
			</div>
	
			
		</div>
		<div id="cartModalButton">
			<i class="fa-solid fa-cart-shopping"></i>
			<span id="badgeNumber" > 0
			</span>
		</div>
	
		



		<script src="../script/cartModalButton.js" type="module"></script>
		<script src="../script/profile.js" type="module"></script>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a103610109.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
